<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Properties Chat</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .chat-widget {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-weight: bold;
        }

        .chat-log {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        #userInput {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        #sendBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e9e9eb;
            color: #333;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="chat-widget">
        <div class="chat-header" id="chatHeader">Blade Properties Assistant</div>
        <div class="chat-log" id="chatLog"></div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask about a project...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- External Configuration -->
    <script src="config.js"></script>

    <script>
        const chatLog = document.getElementById('chatLog');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatHeader = document.getElementById('chatHeader');

        // Apply config settings
        chatHeader.textContent = CONFIG.botName;

        const addMessage = (text, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        const handleSend = async () => {
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            userInput.value = '';

            try {
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });

                const rawData = await response.json();
                console.log("Received from n8n:", rawData);

                // Handle both array and object responses
                const data = Array.isArray(rawData) ? rawData[0] : rawData;

                if (data && data.type === 'action') {
                    addMessage(CONFIG.messages.actionResponse, 'bot');
                    window.open(data.content, '_blank');
                } else if (data && data.type === 'text') {
                    addMessage(data.content, 'bot');
                } else {
                    addMessage(CONFIG.messages.unexpectedFormat, 'bot');
                    console.log("Unexpected data format:", data);
                }

            } catch (error) {
                addMessage(CONFIG.messages.errorMessage, 'bot');
                console.error('Error in handleSend:', error);
            }
        };

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keyup', e => e.key === 'Enter' && handleSend());
        addMessage(CONFIG.welcomeMessage, 'bot');
    </script>
</body>

</html>
