<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blade Properties Chat</title>
    <style>
        /* CHATBOT STYLES (Same as before) */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .chat-widget { width: 400px; height: 600px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; z-index: 100; /* Ensure chat is above the overlay but below modal */ }
        .chat-header { background: #007bff; color: white; padding: 15px; border-radius: 10px 10px 0 0; text-align: center; font-weight: bold; }
        .chat-log { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .chat-input-area { display: flex; padding: 10px; border-top: 1px solid #eee; }
        #userInput { flex-grow: 1; border: 1px solid #ccc; border-radius: 5px; padding: 10px; }
        #sendBtn { background: #007bff; color: white; border: none; padding: 10px 15px; margin-left: 10px; border-radius: 5px; cursor: pointer; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 18px; max-width: 80%; line-height: 1.4; }
        .user-message { background: #007bff; color: white; align-self: flex-end; }
        .bot-message { background: #e9e9eb; color: #333; align-self: flex-start; }

        /* --- NEW MODAL STYLES --- */
        #modalOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            z-index: 999;
        }
        #projectModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the modal perfectly */
            width: 80%;
            max-width: 900px;
            height: 85%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 1000; /* Ensure modal is on top of everything */
            overflow: hidden; /* Hide parts of iframe that go outside the rounded corners */
            /* The conflicting "display: flex;" rule has been removed from here. */
            flex-direction: column;
        }
        .modal-header {
            padding: 10px 15px;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
            text-align: right;
        }
        #closeModalBtn {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            border: none;
            background: none;
        }
        #projectIframe {
            flex-grow: 1; /* Make the iframe fill the remaining space */
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- The Chat Widget (unchanged) -->
    <div class="chat-widget">
        <div class="chat-header">Blade Properties Assistant</div>
        <div class="chat-log" id="chatLog"></div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask about a project...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- --- NEW HIDDEN MODAL STRUCTURE --- -->
    <div id="modalOverlay"></div>
    <div id="projectModal">
        <div class="modal-header">
            <button id="closeModalBtn">×</button> <!-- × is the 'X' symbol -->
        </div>
        <iframe id="projectIframe" src="" title="Project Content"></iframe>
    </div>

    <script>
        // --- CHATBOT SCRIPT (WITH MODIFICATIONS) ---
        const webhookUrl = 'https://n8n.ai-eg.online/webhook/49ef809d-d316-4068-ba46-a254084128ce'; // <-- IMPORTANT!

        const chatLog = document.getElementById('chatLog');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // --- NEW: Get references to our modal elements ---
        const modalOverlay = document.getElementById('modalOverlay');
        const projectModal = document.getElementById('projectModal');
        const projectIframe = document.getElementById('projectIframe');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // --- NEW: Functions to control the modal ---
        function openModal(url) {
            projectIframe.src = url; // Set the URL for the iframe
            modalOverlay.style.display = 'block';
            projectModal.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
            projectModal.style.display = 'none';
            projectIframe.src = ''; // Clear the iframe URL
        }

        // --- NEW: Event listeners for closing the modal ---
        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal); // Also close if user clicks outside

        const addMessage = (text, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        const handleSend = async () => {
            const userText = userInput.value.trim();
            if (!userText) return;
            addMessage(userText, 'user');
            userInput.value = '';
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText }) 
                });
                const data = await response.json();
                console.log("Received from n8n:", data);
                
                // --- MODIFIED LOGIC ---
                if (data && data.type === 'action') {
                    addMessage(`Of course! Opening the project gallery for you.`, 'bot');
                    // Instead of window.open, we call our new function
                    openModal(data.content);
                } else if (data && data.type === 'text') {
                    addMessage(data.content, 'bot');
                } else {
                    addMessage("I received a response, but it had an unexpected format.", 'bot');
                }
            } catch (error) {
                addMessage('Sorry, there was an issue processing the response.', 'bot');
                console.error('Error in handleSend:', error);
            }
        };

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keyup', e => e.key === 'Enter' && handleSend());
        addMessage('Hello! Ask me to show you "The Downtown Skyscraper" or "The Seaside Villa".', 'bot');
    </script>
</body>
</html>
